@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/query/2.1.4/jquery.min.js"></script>
</head>
<body>
    <h1>Moustafa's Blog</h1>
    <p>Links</p>
    <ul>
        <li><a href="@routes.Blog.index()">Index Page</a></li>
        <li><a href="@routes.Blog.form()">Create new blog</a></li>
    </ul>
@content
</body>
</html>
